<!DOCTYPE html>
<html lang="en">
<head>
	<title>game</title>
	<meta charset="utf-8">
</head>

<body style="background:#fefefe">
<canvas id="demo" width="500" height="300" style="background:#f1f1f1;">no?</canvas><br />
<button onclick="paused();">暂停</button><br />
<button onclick="reset();">重新开始</button><br />
<button onclick="fire()">发射</button><br />
力量：<input id="velocity" type="text" value="60" /> 0/100  px/s<br />
角度：<input id="angle" type="text" value="-45"/> 0/360<br />
风力：<input id="wind" type="text"  value="0" /> -50 / 50 px/s<br />
<br />

<script>
function paused(){
	if(!body.paused){
		body.paused = 1;
	}else{
		body.paused = 0;
	}
}
function reset(){
	window.location.href = window.location.href;
}
function fire(){
	var angle = parseInt(document.getElementById("angle").value);
	var velocity = parseInt(document.getElementById("velocity").value);
	var wind = parseInt(document.getElementById("wind").value);
	var ball = body.find("ball");
	ball.angle = angle;
	ball.velocity = velocity;
	ball.wind = wind;
	body.find("you").action["cast"].actioning(1);
}
</script>

<script src="static/js/frame/preloadImages.js"></script>
<script src="static/js/frame/requestAnimationFrame.js"></script>

<script src="static/js/frame/Draw.js"></script>
<script src="static/js/frame/Event.js"></script>
<script src="static/js/app.js"></script>


</body>
</html>
