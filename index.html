<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body style="background:#fefefe">
<canvas id="demo" width="500" height="300" style="background:#f1f1f1"></canvas>

<script src="static/js/preloadImages.js"></script>
<script src="static/js/requestAnimationFrame.js"></script>
<script src="static/js/Base.js"></script>
<script src="static/js/Draw.js"></script>
<script src="static/js/bump.js"></script>
<script src="static/js/Body.js"></script>
<script src="static/js/Event.js"></script>
<script src="static/js/Div.js"></script>
<script src="static/js/Sprite.js"></script>


<script>
	var imageAry = [
		{
			id:"sister",
			src:"static/images/sister.png"
		},
		{
			id:"you",
			src:"static/images/you.png"
		},
		{
			id:"ball",
			src:"static/images/ball.png"
		},
		{
			id:"demo1",
			src:"static/images/demo1.jpg"
		}
	],
	body,
	loadingDiv,
	readyDiv,
	mainDiv,
	imageJson,
	list=0,
	listCol=0,
	lastTime=0,//记录最后执行动画时间
	lastUpTime=0,//记录最后执行动画时间
	lastTime=0,//记录最后执行动画时间
	other;
	
	
	//初始化游戏
	body = new Body("demo");
	
	imgLoad({
		imageAry:imageAry,
		callCenter:gameLoader,
		callReady:gameReady
	});
	
	
	function gameLoader(i,j){
		//声明图层 声明精灵 并添加
		var loadingDiv = new Div();
		body.addDiv({
			"loadingDiv":loadingDiv
		});
		var background = new Sprite();
		var text = new Sprite();
		loadingDiv.addSprite({
			"background":background,
			"text":text
		});
		//精灵
		background
			.width(loadingDiv.width())
			.height(loadingDiv.height());
		background.content = function(){
			this.fillStyle("black")
				.fillRect();
		};
		text
			.width(loadingDiv.width())
			.height(loadingDiv.height());
		text.content = function(){
			this.fillStyle("white")
				.textAlign("center")
				.textBaseline("middle")
				.font("bold 20px/40px Georgia")
				.fillText(i+"/"+j);
		};
		//主层绘制
		loadingDiv.drawChild();
	}

	function gameReady(json){
		imageJson = json;
		
		//声明图层 声明精灵 并添加
		var readyDiv = new Div();
		body.addDiv({
			"readyDiv":readyDiv
		});
		var background = new Sprite();
		var start = new Sprite();
		readyDiv.addSprite({
			"background":background,
			"start":start
		});
		
		
		//精灵
		background
			.width(readyDiv.width())
			.height(readyDiv.height());
		background.content = function(){
			this.fillStyle("black")
				.fillRect();
		};
		
		start
			.width(100)
			.height(40)
			.x(readyDiv.width()/2 - 100/2)
			.y(readyDiv.height()/2 - 40/2);
		start.content = function(){
				this.fillStyle("#aaa")
					.fillRect()
					.fillStyle("#fff")
					.textAlign("center")
					.textBaseline("middle")
					.fillText("开始");
		};
		start.on("click",startClick);
		function startClick(event){
			if(!mouseToSprite(event,start)){return false;};
			start.off("mouseup",startClick);//取消事件
			gameStar();//运行游戏开始
		}
		//绘制层
		readyDiv.drawChild();
	}
	
	function gameStar(){
		
		//声明图层 声明精灵 并添加
		var mainDiv = new Div();
		body.addDiv({
			"mainDiv":mainDiv
		});
		var you = new Sprite();
		var sister = new Sprite();
		var ball = new Sprite();
		var S_fps = new Sprite();
		mainDiv.addSprite({
			"you":you,
			"sister":sister,
			"ball":ball,
			"S_fps":S_fps
		});
		
		
		//精灵
		list = dyadicArray(1900,100,1,19);
		you
			.dom(imageJson.you)
			.sx(list[0][0].x)
			.sy(list[0][0].y)
			.swidth(100)
			.sheight(100)
			.x(10)
			.y(200)
			.width(100)
			.height(100);
		you.anim = 0;
		you.animNum = 0;
		you.animFps = 60;
		you.animLastTime = 0;
		you.content = function(){
			this.drawImage();
		};
		you.throwDo = function(){
			var you  = this;
			this.sx(list[0][you.animNum].x)
				.sy(list[0][you.animNum].y);
			if(you.animNum>=18){
				you.animNum = 0;
				you.anim = 0;
			}else{
				you.animNum++
			}
		};
		sister
			.dom(imageJson.sister)
			.width(imageJson.sister.width)
			.height(imageJson.sister.height)
			.x(-50)
			.y(10);
		sister.anim = 0;
		sister.animStarTime = 1000;
		sister.animFps = 0;
		sister.animSpeedX = 1;
		sister.animSpeedY = 0;
		sister.animSpeedG = 0;
		sister.animLastTime = (+new Date);
		sister.content = function(){
			this.drawImage();
		};
		sister.doFly = function(){
			var sister = this;
			sister.x(sister.x()+sister.animSpeedX);
			//sister.animSpeedY = sister.animSpeedY + sister.animSpeedG;
			if(sister.x() > body.width()){
				//sister.anim = 0;
				sister.x(-50);
			}
		}
		ball.dom(imageJson.ball)
			.width(imageJson.ball.width)
			.height(imageJson.ball.height)
			.x(200)
			.y(10);
		ball.content = function(){
			this.drawImage();
		};
		
		S_fps.width(20)
			.height(20)
			.x(0)
			.y(280)
			.fillStyle("#999");
		S_fps.content = function(){
			this.fillText(calculateFps().toFixed());
		}
		
		
		//层添加精灵
		mainDiv.drawChild();
		body.dom.addEventListener("click",mainDivClick,false);
		setTimeout(mainDivTimeTask,0)
		requestAnimationFrame(mainDivFrame);
	}
	
	function mainDivFrame(){
		
		var you = body.find("you");
		var sister = body.find("sister");
		var now = (+new Date);
		if(you.anim && now - you.animLastTime > you.animFps){
			you.animLastTime = now;
			you.throwDo();
		}
		if(sister.anim && now - sister.animLastTime > sister.animFps){
			sister.animLastTime = now;
			sister.doFly();
		}
		body.find("mainDiv").drawChild();
		requestAnimationFrame(mainDivFrame);
	}
	function mainDivClick(){
		var you = body.find("you");
		if(you.anim == 1){
			return false;	
		}else{
			you.anim = 1;
			
		};
	}
	function mainDivTimeTask(){
		var sister = body.find("sister");
		//console.log(sister);
		sister.anim = 1;
	}
	
	
</script>
</body>
</html>
