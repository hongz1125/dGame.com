<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
</head>

<body style="background:#fefefe">
<canvas id="demo" width="500" height="300" style="background:#f1f1f1"></canvas>

<script src="static/js/preloadImages.js"></script>
<script src="static/js/requestAnimationFrame.js"></script>
<script src="static/js/Base.js"></script>
<script src="static/js/bump.js"></script>
<script src="static/js/Body.js"></script>
<script src="static/js/Event.js"></script>
<script src="static/js/Div.js"></script>
<script src="static/js/Sprite.js"></script>


<script>
	var imageAry = [
		{
			id:"sister",
			src:"static/images/sister.png"
		},
		{
			id:"you",
			src:"static/images/you.png"
		},
		{
			id:"ball",
			src:"static/images/ball.png"
		},
		{
			id:"demo1",
			src:"static/images/demo1.jpg"
		}
	],
	body,
	loadingDiv,
	readyDiv,
	mainDiv,
	imageJson,
	list=0,
	listCol=0;
	
	
	//初始化游戏
	body = new Body("demo");
	
	imgLoad({
		imageAry:imageAry,
		callCenter:gameLoader,
		callReady:gameReady
	})
	
	
	function gameLoader(i,j){
		loadingDiv = new Div("loadingDiv");
		var background = new Sprite("background");
		var text = new Sprite("text");
		//精灵
		background
			.width(loadingDiv.width())
			.height(loadingDiv.height());
		background.content = function(){
			this.fillStyle("black")
				.fillRect();
		}
		text
			.width(loadingDiv.width())
			.height(loadingDiv.height());
		text.content = function(){
			this.fillStyle("white")
				.textAlign("center")
				.textBaseline("middle")
				.font("bold 20px/40px Georgia")
				.fillText(i+"/"+j);
		};
		//层绘制
		loadingDiv
			.clearRect()
			.addSprite(background)
			.addSprite(text);
		
		//主层绘制
		body
			.clearRect()
			.drawImage(loadingDiv);
	}

	function gameReady(json){
		imageJson = json;
		
		readyDiv = new Div("readyDiv");
		var background = new Sprite();
		var start = new Sprite();
		
		//精灵
		background
			.width(loadingDiv.width())
			.height(loadingDiv.height());
		background.content = function(){
			this.fillStyle("black")
				.fillRect();
		};
		
		start
			.width(100)
			.height(40)
			.x(loadingDiv.width()/2 - 100/2)
			.y(loadingDiv.height()/2 - 40/2)
		start.content = function(){
				this.fillStyle("#aaa")
					.fillRect()
					.fillStyle("#fff")
					.textAlign("center")
					.textBaseline("middle")
					.fillText("开始");
		};
		start.on("click",startClick);
		function startClick(event){
			if(!mouseToSprite(event,start)){return false;};
			start.off("mouseup",startClick);//取消事件
			gameStar();//运行游戏开始
		}
		//层绘制
		readyDiv
			.clearRect()
			.addSprite(background)
			.addSprite(start);
		
		//主层绘制
		body
			.clearRect()
			.drawImage(readyDiv);
	}
	
	function gameStar(){
		mainDiv = new Div("mainDiv");
		var you = new Sprite("you");
		var sister = new Sprite("sister");
		var ball = new Sprite("ball");
		
		//精灵
		
		list = dyadicArray(1900,100,1,19);
		
		
		you
			.dom(imageJson.you)
			.sx(list[0][1].x)
			.sy(list[0][1].y)
			.swidth(100)
			.sheight(100)
			.x(10)
			.y(200)
			.width(100)
			.height(100);
		you.content = function(){
			this.drawImage();
		};
		you.doThrow = function(){
			listCol++;
			listCol = listCol>=19 ? 19 : listCol;
			you.sx(list[0][listCol].x)
				.sy(list[0][listCol].y)
		}
			
		sister
			.dom(imageJson.sister)
			.width(imageJson.sister.width)
			.height(imageJson.sister.height)
			.x(10)
			.y(10)
		sister.content = function(){
			this.drawImage();
		};

		ball.dom(imageJson.ball)
			.width(imageJson.ball.width)
			.height(imageJson.ball.height)
			.x(200)
			.y(10);
		ball.content = function(){
			this.drawImage();
		};
		
		//层添加精灵
		mainDiv.addChild([you,sister,ball])
				.drawChild();
		
		mainDiv.on("click",mainDivClick)
	}
	
	function mainDivClick(){}
	
	
</script>
</body>
</html>
