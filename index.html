<!DOCTYPE html>
<html lang="en">
<head>
	<title>game</title>
	<meta charset="utf-8">
</head>

<body style="background:#fefefe">
<canvas id="demo" width="500" height="300" style="background:#f1f1f1;">no?</canvas>

<script src="static/js/preloadImages.js"></script>
<script src="static/js/requestAnimationFrame.js"></script>
<script src="static/js/bump.js"></script>
<script src="static/js/Body.js"></script>
<script src="static/js/Div.js"></script>
<script src="static/js/Sprite.js"></script>
<script src="static/js/Draw.js"></script>
<script src="static/js/Event.js"></script>


<script>
	var imageAry = [
		{
			id:"sister",
			src:"static/images/sister.png"
		},
		{
			id:"you",
			src:"static/images/you.png"
		},
		{
			id:"ball",
			src:"static/images/ball.png"
		},
		{
			id:"demo1",
			src:"static/images/demo1.jpg"
		}
	],
	body,
	loadingDiv,
	readyDiv,
	mainDiv,
	imageJson,
	list=0,
	listCol=0,
	lastTime=0,//记录最后执行动画时间
	lastUpTime=0,//记录最后执行动画时间
	lastTime=0,//记录最后执行动画时间
	other;
	
	
	//初始化游戏
	body = new Body("demo");
	
	imgLoad({
		imageAry:imageAry,
		callCenter:gameLoader,
		callReady:gameReady
	});
	
	
	function gameLoader(i,j){
		//声明图层 声明精灵 并添加
		var loadingDiv = new Div();
		body.addDiv({
			"loadingDiv":loadingDiv
		});
		var background = new Sprite();
		var text = new Sprite();
		loadingDiv.addSprite({
			"background":background,
			"text":text
		});
		//精灵
		background
			.width(body.width)
			.height(body.height);
		background.content = function(){
			this.fillStyle("black")
				.fillRect();
		};
		text
			.width(body.width)
			.height(body.height);
		text.content = function(){
			this.fillStyle("white")
				.textAlign("center")
				.textBaseline("middle")
				.font("bold 20px/40px Georgia")
				.fillText(i+"/"+j);
		};
		//主层绘制
		loadingDiv.childDraw();
	}

	function gameReady(data){
		body.data = data;
		
		//声明图层 声明精灵 并添加
		var readyDiv = new Div();
		body.addDiv({
			"readyDiv":readyDiv
		});
		var background = new Sprite();
		var start = new Sprite();
		readyDiv.addSprite({
			"background":background,
			"start":start
		});
		
		
		//精灵
		background
			.width(body.width)
			.height(body.height);
		background.content = function(){
			this.fillStyle("black")
				.fillRect();
		};
		
		start
			.width(100)
			.height(40)
			.x(body.width/2 - 100/2)
			.y(body.height/2 - 40/2);
		start.content = function(){
				this.fillStyle("#aaa")
					.fillRect()
					.fillStyle("#fff")
					.textAlign("center")
					.textBaseline("middle")
					.fillText("开始");
		};
		start.on("click",startClick);
		function startClick(event){
			if(!mouseToSprite(event,start)){return false;};
			start.off("click",startClick);//取消事件
			gameStar();//运行游戏开始
		}
		//绘制层
		readyDiv.childDraw();
	}
	
	function gameStar(){
		
		//声明图层 声明精灵 并添加
		var mainDiv = new Div();
		body.addDiv({
			"mainDiv":mainDiv
		});
		var you = new Sprite();
		var sister = new Sprite();
		var ball = new Sprite();
		var line = new Sprite();
		var S_fps = new Sprite();
		mainDiv.addSprite({
			"you":you,
			"sister":sister,
			"ball":ball,
			"line":line,
			"S_fps":S_fps
		});
		
		
		//精灵
		list = dyadicArray(1900,100,1,19);
		you
			.dom(body.data["you"])
			.sx(list[0][0].x)
			.sy(list[0][0].y)
			.swidth(100)
			.sheight(100)
			.x(0)
			.y(200)
			.width(100)
			.height(100);
		you.anim = 0;
		you.animNum = 0;
		you.animFps = 60;
		you.animLastTime = 0;
		you.content = function(){
			this.drawImage();
		};
		you.doThrow = function(event){
			var you  = this;
			this.sx(list[0][you.animNum].x)
				.sy(list[0][you.animNum].y);
			if(you.animNum>=18){
				you.animNum = 0;
				you.anim = 0;
			}else{
				you.animNum++;
			}
		};
		sister
			.dom(body.data["sister"])
			.width(body.data["sister"].width)
			.height(body.data["sister"].height)
			.x(470)
			.y(250);
		sister.anim = 0;
		sister.animStarTime = 1000;
		sister.animFps = 0;
		sister.animSpeedX = 1;
		sister.animSpeedY = 0;
		sister.animSpeedG = 0;
		sister.animLastTime = (+new Date);
		sister.content = function(){
			this.drawImage();
		};
		sister.doFly = function(){
			var sister = this;
			sister.x(sister.x()+sister.animSpeedX);
			//sister.animSpeedY = sister.animSpeedY + sister.animSpeedG;
			if(sister.x() > body.width){
				//sister.anim = 0;
				sister.x(-50);
			}
		};
		ball.dom(body.data["ball"])
			.width(body.data["ball"].width)
			.height(body.data["ball"].height)
			.x(42)
			.y(244);
		ball.anim = 0;
		ball.animFps = 0;
		ball.animLastTime = 0;
		ball.s_gravity = 9.81;//重力加速度
		ball.s_launchAngle = 0;//角度
		ball.s_velocityX = 0;//发射x速度
		ball.s_velocityY = 0;//发射y速度
		ball.s_pixelToMeter = 10;//发射速度
		ball.content = function(){
			this.drawImage();
		};
		ball.doFire = function(){
			var self = this;
			console.log(self);
			self.doPosition(60);
			self.doRemove();
		};
		ball.doVelocity = function(event){
			var self = this;
			var x = event.offsetX - self.x();
			var y = event.offsetY - self.y();
			var z = Math.floor(Math.sqrt(x*x + y*y));
			self.s_launchAngle = y/x;//计算弧度
			self.s_velocity = (y/Math.sin(self.s_launchAngle))/self.s_pixelToMeter;//计算Z轴
			self.s_velocityX = self.s_velocity*Math.cos(self.s_launchAngle);//计算X轴
			self.s_velocityY = self.s_velocity*Math.sin(self.s_launchAngle);//计算Y轴
		};
		ball.doPosition = function(fps){
			var self = this;
			self.s_velocityY = self.s_velocityY*fps - 	self.s_velocityY*Math.sin(self.s_launchAngle);
			self.x(self._x + (self.s_velocityX*fps*ball.s_pixelToMeter))
				.y(self._y + (self.s_velocityY*fps*ball.s_pixelToMeter));
			self.doRemove();
		}
		ball.doRemove = function(){
			var self = this;
			if(self._x < 0 ||self._y < 0 ||self._y > 500 || self._x > 500){
				self.anim = 0;
			}
		}
		
		
		line.content = function(){
			this.moveTo(45,244)
				.lineTo(this.x(),this.y())
				.strokeStyle("#ccc")
				.stroke();
		};
		
		S_fps.width(20)
			.height(20)
			.x(0)
			.y(280)
			.fillStyle("#999");
		S_fps.content = function(){
			this.fillText(calculateFps().toFixed());
		};
		//层添加精灵
		mainDiv.childDraw();
		body.dom.addEventListener("click",mainDivClick,false);
		body.dom.addEventListener("mousemove",mainDivMove,false);
		requestAnimationFrame(mainDivFrame);
	}
	
	function mainDivFrame(){
		var you = body.find("you");
		var sister = body.find("sister");
		var ball = body.find("ball");
		var now = (+new Date);
		if(you.anim && now - you.animLastTime > you.animFps){
			you.animLastTime = now;
			you.doThrow();
		}
		if(sister.anim && now - sister.animLastTime > sister.animFps){
			sister.animLastTime = now;
			sister.doFly();
		}
		if(ball.anim && now - ball.animLastTime > ball.animFps){
			console.log("re");
			ball.animLastTime = now;
			ball.doFire();
		}
		body.find("mainDiv").childDraw();
		requestAnimationFrame(mainDivFrame);
	}
	function mainDivClick(event){
		var you = body.find("you");
		you.anim = 1;
		var ball = body.find("ball");
		ball.doVelocity(event);
		ball.anim = 1;
	}
	function mainDivMove(event){
		var line = body.find("line");
		line.x(event.offsetX)
			.y(event.offsetY);
		//console.log(event)
	}
	
</script>
</body>
</html>
